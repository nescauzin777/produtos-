<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos do Nescau</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #444, #333, #222, #111, #000);
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      margin: 20px 0;
      font-size: 24px;
      color: #fff;
    }

    .product-button {
      display: flex;
      align-items: center;
      background: #000;
      color: #fff;
      border: none;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.08);
    }

    .product-button:hover {
      background: #111;
    }

    .product-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 15px;
    }

    .product-name {
      font-size: 16px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">

      <span class="product-name">Produto 1 - Nome Top Aqui</span>
    </a>

    <!-- Produto 2 -->

      <img src="img2.jpg" alt="Produto 2" class="product-img">
      <span class="product-name">Produto 2 - Nome Muito Brabo</span>
    </a>

    <!-- Produto 3 -->
    <a href="https://shopee.com.br/link-do-produto3" class="product-button">
      <img src="img3.jpg" alt="Produto 3" class="product-img">
      <span class="product-name">Produto 3 - Estilo Premium</span>
    </a>

    <!-- Produto 4 -->
    <a href="https://shopee.com.br/link-do-produto4" class="product-button">
      <img src="img4.jpg" alt="Produto 4" class="product-img">
      <span class="product-name">Produto 4 - Top de Linha</span>
    </a>

    <!-- Produto 5 -->

</html>
